<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <title>Themed Doom Django API</title>
</head>
<body>
    <div class="main">
        <div class="component">
            <div class="slayers-forms">
                <div class ="user-container-forms">
                    <h2>Become a Slayer</h2>
                    <form action="{%url 'listen_users' %}" method="post">
                        {%csrf_token%}
                        Nome<input name="nome" type="text">
                        Idade<input name="idade" type="text">
                    <button>Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
